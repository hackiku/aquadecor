<tr>
  <td style="width: 50%; padding: 10px 30px 20px 10px; border: 1px solid #dddddd">
    <p style="font-weight: 500; font-size: 16px; color: #082f49">{productName}</p>
    <p id = "attributesContent" style="color: #555">{attributesContent}</p>
    <p id="customNotes" style="color: #555">Custom notes: {customNotes}</p>
  </td>
  <td style="width: 25%; padding: 0 30px 0 0; text-align: center; border: 1px solid #dddddd">{quantity}</td>
  <td style="width: 25%; padding: 0 0 0 0; text-align: center; border: 1px solid #dddddd">{price}</td>
</tr>
